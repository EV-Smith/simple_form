		<div id="mainContent">
            <h3>If you want to connect with the community and post content, please create an account.</h3>

  
			<!-- A Simple Form    -->
		
          <form id="sign-up-form" method="post" action="#">
            <fieldset>
              <h2>Create an Account</h2>
                <ul>
                  <li>
                    <label id="f-name-label">First name: </label><input id="f-name-label" type="text" name="first-name" placeholder="Jane" required>
                  </li>
                  <li>
                    <label id="l-name-label">Last name: </label><input id="l-name-label" type="text" name="last-name" placeholder="Doe" required>
                  </li>
                  <li>
                    <label>Date of birth year</label>
                    <select name="year">
                      <option value="1970">1970</option>
                      <option value="1971">1971</option>
                      <option value="1972">1972</option>
                      <option value="1973">1973</option>
                      <option value="1974">1974</option>
                      <option value="1975">1975</option>
                      <option value="1976">1976</option>
                      <option value="1977">1977</option>
                      <option value="1978">1978</option>
                      <option value="1979">1979</option>
                      <option value="1980">1980</option>
                    </select>
                  </li>
                  <li>
                    <label>Date of birth day</label>
                    <select name="day">
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                    </select>
                  </li>
                  <li>
                    <label>Please enter a valid email</label>
                    <input type="email" name="email">
                  </li>
                  <li>
                    <label>Please enter a donation amount</label>
                    $ <input type="number" value="100" placeholder="100" min="1">
                  </li>
                  <li>
                    <label>Enter zip code</label>
                    <input type="number" required placeholder="98014" pattern="^[0-9]{5}"
                  </li>
                </ul>
                <input type="submit" value="Sign up" name="submit">
            </fieldset>          
            
          </form>
