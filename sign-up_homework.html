		<div id="mainContent">
            <h3>If you want to connect with the community and post content, please create an account.</h3>

  
			<!-- A Simple Form    -->
		
          <form id="billing-information" method="post" action="#">
            <fieldset>
              <h3>Billing Information</h3>
              <!-- A Simple Form    -->
              <ul>
                <li>
                  <label id="first-name">First Name: </label><input id="first-name" type="text" name="first-name" placeholder="Harry" required>
                </li>
                <li>
                  <label id="last-name">Last Name: </label><input id="last-name" type="text" name="last-name" placeholder="Potter" required>
                </li>
                <li>
                  <label id="address">Address: </label><input id="address" type="text" name="address" placeholder="4 Privet Drive" required>
                </li>
                <li>
                  <label id="city">City: </label><input id="city" type="text" name="city" placeholder="Little Whinging" required>
                </li>
                <li>
                  <label id="state">State/Province: </label><input id="state" type="text" name="state" placeholder="SRY" required>
                </li>
                <li>
                  <label id="zip">Zip/Postal Code: </label><input id="zip" type="text" name="zip" placeholder="10417" required pattern="^[0-9]{5}(?:-[0-9]{4})?$">
                </li>
                <li>
                  <label id="phone">Phone: </label><input id="phone" type="tel" name="phone" placeholder="123-456-7890" required>
                </li>
                <li>
                  <label id="email">Email: </label><input id="email" type="email" name="email" placeholder="harrypotter@hogwarts.edu" required pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,3}$">
                </li>
                <li>
                  <label id="satisfaction">Please rate your experience with this form from 1 &ndash; 10: </label><input id="satisfaction" type="number" name="satisfaction" required min="1" max="10">
                </li>
              </ul>
            <input type="submit" value="Sign up" name="submit">
          </fieldset>          
            
        </form>
